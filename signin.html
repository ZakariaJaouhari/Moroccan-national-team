<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <link rel="icon" href="MOROCCO.png">
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="div1">
            <div class="titre">Registration</div>
            <div class="contenu">
                <form action="#">
                    <div class="infos">
                        <div class="inputs">
                            <label class="details">First name</label>
                            <input type="text" placeholder="Enter your first name" autofocus required>
                        </div>
                        <div class="inputs">
                            <label class="details">Last name</label>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>
                        <div class="inputs">
                            <label class="details">Date of birth</label>
                            <input type="date" required>
                        </div>
                        <div class="inputs">
                            <label class="details">CIN</label>
                            <input type="text" placeholder="Enter your CIN" required>
                        </div>
                        <div class="inputs">
                            <label class="details">Tel</label>
                            <input type="number" placeholder="Enter your number" required>
                        </div>
                        <div class="inputs">
                            <label class="details">E-mail</label>
                            <input type="text" placeholder="example@gmail.com" required>
                        </div>
                        <div class="inputs">
                            <label class="details">Password</label>
                            <input type="password" placeholder="Enter password" maxlength="8">
                        </div>
                        <div class="inputs">
                            <label class="details">Confirm Password</label>
                            <input type="password" placeholder="Confirm your password" maxlength="8">
                        </div>
                    </div>
                    <div class="bouton">
                        <a href="">
                            <input type="submit" value="S'inscrire">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
